            type="text"
            id="new-username"
            name="username"

          <input
            type="password"
            id="new-password"
            name="password"
            required
          /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <input type="submit" value="Register" />
        </form>
